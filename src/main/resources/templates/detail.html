<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <style>
        table, tr, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>no</th>
        <td th:text="${report.repNo}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${report.repTitle}"></td>
    </tr>
    <tr>
        <th>content</th>
        <td th:text="${report.repContent}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${report.repDate}"></td>
    </tr>
    <tr>
        <th>date</th>
        <td th:text="${report.repId}"></td>
    </tr>
    <tr>
        <th>prc</th>
        <td th:text="${report.repPrc}"></td>
    </tr>
    <tr>
        <th>prc</th>
        <td th:text="${report.hits}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${report.repContent}"></td>
    </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>
</body>
<script th:inline="javascript">
    const listReq = () => {
        location.href = "/list";
    }
    const updateReq = () => {
        location.href = `/update/[[${report.repId}]]`;
    }
    const deleteReq = () => {
        location.href = `/delete/[[${report.repId}]]`;
    }
</script>
</html>
